<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Team Pacino Movie App</title>

  <!-- Materialize Links  -->
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="lib/bower_components/Materialize/dist/css/materialize.min.css">

  <!-- CSS Not Applied (Should be Sass)  -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<!-- Body Tag with ng-app directive applied  -->
<body ng-app="MovieApp">
  
  <div ng-controller="PageCtrl">
    <!-- Header  -->
    <nav ng-include="'partials/navbar.html'"></nav>
    <!-- Main View Div  -->
    <div ng-view></div>
    <!-- Footer  -->
    <nav ng-include="'partials/footer.html'"></nav>
  </div>
  
  <!-- Component Links  -->
  <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="lib/bower_components/angular/angular.min.js"></script>
  <script src="lib/bower_components/angular-route/angular-route.js"></script>
  <script src="lib/bower_components/firebase/firebase.js"></script>
  <script src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>

  <!-- Materialize Links  -->
  <script src="lib/bower_components/Materialize/dist/js/materialize.min.js"></script>
  

  <!-- main app file -->
  <script src="app/app.js"></script>
  <!-- factories -->
  <script src="app/factories/MovieStorage.js"></script>
  <script src="app/factories/AuthFactory.js"></script>
  <!-- controllers -->
  <script src="app/controllers/PageCtrl.js"></script>
  <script src="app/controllers/LoginCtrl.js"></script>
  <script src="app/controllers/MyMoviesCtrl.js"></script>

</body>
</html>
