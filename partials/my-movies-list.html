<article class="movie-list">

  <header><h1>Movie History</h1></header>

  <section>

    <div ng-repeat="movie in movies">
      <a href="#/movies/{{ movie.id }}">{{ movie.name }}</a>
      <div id="movieBox">
        <!-- <img ng-src={{movie.posterUrl}}> -->
      </div>
    </div>

  </section>

</article>
